<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        LiveClear
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" style="background-color:#FFFFFF;">
    <ion-list id="liveClear-list1">
      <ion-item color="none" menuClose="" on-click="goToProgress()" id="liveClear-list-item1">
        Progress
        <ion-icon name="pie" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToTrends()" id="liveClear-list-item2">
        Trends
        <ion-icon name="trending-up" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToSettings()" id="liveClear-list-item3">
        Settings
        <ion-icon name="settings" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <div id="liveClear-container2"></div>
    <button id="liveClear-button1" ion-button color="assertive" block>
      Clean Exit
    </button>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
